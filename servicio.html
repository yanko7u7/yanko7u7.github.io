<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Servicio al Cliente</title>
<style>
  body { font-family: Arial, sans-serif; line-height: 1.6; }
  .container { width: 80%; margin: auto; overflow: hidden; }
  header { background: #333; color: white; padding-top: 30px; min-height: 70px; border-bottom: yellow 3px solid; }
  header a { color: #ffffff; text-decoration: none; text-transform: uppercase; font-size: 16px; }
  header ul { padding: 0; list-style: none; }
  header li { display: inline; padding: 0 20px 0 20px; }
  header #branding { float: left; }
  header #branding h1 { margin: 0; }
  header nav { float: right; margin-top: 10px; }
  header .highlight, header .current a { color: yellow; font-weight:bold; }
  header a:hover { color: #ffffff; font-weight: bold; }
</style>
<script>
function mostrarAlerta() {
  var nombre = document.getElementById('name').value;
  var email = document.getElementById('email').value;
  var mensaje = document.getElementById('message').value;
  alert('Nombre: ' + nombre + '\nEmail: ' + email + '\nMensaje: ' + mensaje);
  return false; // Esto previene que el formulario se envíe para demostración
}
</script>
</head>
<body>
<header>
  <h1>Servicio al Cliente</h1>
</header>

<section id="main">
  <div class="container">
    <h1 class="page-title">Servicio al Cliente</h1>
    <p>Estamos aquí para ayudarte. Por favor, completa el siguiente formulario y un representante de servicio al cliente se pondrá en contacto contigo lo antes posible.</p>
    <form onsubmit="return mostrarAlerta()">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" required></textarea>
      
      <input type="submit" value="Enviar">
    </form>
  </div>
</section>

<footer id="footer">
  <p>© 2024 Soporte al Cliente Nacif, Todos los Derechos Reservados</p>
</footer>
</body>
</html>
